<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fslightbox.js</title>
    <link rel="stylesheet" href="/demo/index.css" />
</head>
<body>
<div>
    <a data-fslightbox="gallery" href="/demo/img/1.jpeg">
        image
    </a>

    <a data-fslightbox="gallery"
       href="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        video
    </a>

    <a data-fslightbox="gallery" href="#custom-source" data-class="d-block">
        custom
    </a>

    <img id="custom-source" src="/demo/img/2.jpg">
    <img class="custom-source" src="/demo/img/2.jpg">
</div>
</body>
</html>
