<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fslightbox.js</title>
    <link rel="stylesheet" href="demo/index.css">
</head>
<body>
<div>
    <a data-fslightbox="gallery" href="https://i.imgur.com/fsyrScY.jpg">
        image
    </a>

    <a data-fslightbox="gallery"
       data-video-poster="https://i.imgur.com/fsyrScY.jpg"
       href="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        video
    </a>

    <a data-fslightbox="gallery"
       href="https://www.youtube.com/watch?v=xshEZzpS4CQ">
        video
    </a>

    <a data-fslightbox="gallery" href="invalid">
        invalid
    </a>

    <a data-fslightbox="gallery" data-width="100" data-height="200" data-custom-class="fslightbox-custom"
       href="#custom-source">
        custom
    </a>

    <div id="custom-source"
         style="display: none; background: black">

    </div>
</div>

<style>
    .fslightbox-custom {
        display: block !important;
    }
</style>

<script src="demo/index.js">
</script>
<script>
    fsLightboxInstances['gallery'].open(3);
</script>
</body>
</html>
