<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fslightbox.js</title>
</head>
<body>
<div>
    <div style="height: 1500px"></div>
    <a data-fslightbox="gallery" href="https://i.imgur.com/fsyrScY.jpg">
        image
    </a>

    <a data-fslightbox="gallery"
       data-video-poster="https://i.imgur.com/fsyrScY.jpg"
       href="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        video
    </a>

    <a data-fslightbox="gallery"
       href="https://www.youtube.com/watch?v=xshEZzpS4CQ">
        youtube
    </a>

    <a data-fslightbox="gallery" href="invalid">
        invalid
    </a>

    <a data-fslightbox="gallery" data-width="500" data-height="400" data-custom-class="fslightbox-custom"
       href="#custom-source">
        custom
    </a>

    <div id="custom-source"
         style="display: none; background: black">
    </div>
</div>

<style>
    .fslightbox-custom {
        display: block !important;
        width: 2000px;
        height: 2000px;
    }
</style>

<script src="/demo/index.js">
</script>
<script>
    fsLightboxInstances['gallery'].props.slideDistance = .4;
    fsLightboxInstances['gallery'].open(4);

    setTimeout(() => {
        const a = document.createElement('a');
        a.setAttribute('data-fslightbox', 'gallery');
        a.setAttribute('href', 'some invalid');
        document.body.appendChild(a);

        updateFsLightbox();
    }, 1000);
</script>
</body>
</html>
