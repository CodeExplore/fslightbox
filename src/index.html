<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FsLightbox</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="icon" href="images/icon.png">

</head>
<body>
<div id="app">
    <h1 style="font-size: 20px;">FsLightbox</h1>

    <div class="images" id="images">
        <button onclick="fsLightbox.init()">clear</button>
        <a data-fslightbox="1" href="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                <img class="image" src="images/2.jpg">
        </a>

        <a data-fslightbox="2" href="https://www.youtube.com/watch?v=WlcO9d0flNY">
            <img class="image" src="images/2.jpg">
        </a>

        <a data-fslightbox="2" href="images/2.jpg">
            <img class="image" src="images/3.jpeg">
        </a>

        <a data-fslightbox="1" href="images/4.jpeg">
            <img class="image" src="images/4.jpeg">
        </a>

        <a data-fslightbox="1" href="images/5.jpg">
            <img class="image" src="images/5.jpg">
        </a>

        <a data-fslightbox="1" href="images/6.jpg">
            <img class="image" src="images/6.jpg">
        </a>

        <a data-fslightbox="1" href="images/7.jpg">
            <img class="image" src="images/7.jpg">
        </a>
    </div>
</div>

<!--SCRIPTS-->
<script src="./app.js"></script>
<script>
    fsLightboxInstances.forEach(function (fsLightbox) {
        fsLightbox.element.addEventListener('close', function () {
            console.log('closed');
        });
        fsLightbox.element.addEventListener('init', function () {
            console.log('init');
        })
        fsLightbox.element.addEventListener('show', function () {
            console.log('show');
        })
        fsLightbox.element.addEventListener('open', function () {
            console.log('open');
        });
    });
</script>
</body>
</html>
